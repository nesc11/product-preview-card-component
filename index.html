<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="card">
      <img class="card-img-mobile" src="images/image-product-mobile.jpg" alt="Product image">
      <img class="card-img-desktop" src="images/image-product-desktop.jpg" alt="Product image">
      <div class="card-text">
        <span class="product-type">Perfume</span>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-prices">
          <span class="current-price">$149.99</span>
          <span class="real-price">$169.99</span>
        </div>
        <button class="add-to-cart-btn"><img src="images/icon-cart.svg" alt=""><span>Add to Cart</span></button>
      </div>
    </div>
  </main>
</body>

</html>
